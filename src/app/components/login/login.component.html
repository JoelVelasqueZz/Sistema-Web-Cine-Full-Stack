<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center py-4">
          <h3 class="mb-0">
            <i class="fas fa-sign-in-alt me-2"></i>
            Iniciar Sesión
          </h3>
        </div>
        
        <div class="card-body p-4">
          
          <!-- Alertas -->
          <div class="alert alert-danger" *ngIf="mensajeError">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ mensajeError }}
          </div>
          
          <div class="alert alert-success" *ngIf="mensajeExito">
            <i class="fas fa-check-circle me-2"></i>
            {{ mensajeExito }}
          </div>

          <!-- 🆕 SECCIÓN OAUTH MEJORADA -->
          <div class="oauth-section">
            <div class="oauth-title">
              <i class="fas fa-bolt me-2"></i>
              Acceso Rápido
            </div>
            
            <div class="oauth-buttons">
              <button 
                type="button" 
                class="btn btn-google"
                (click)="loginWithGoogle()"
                [disabled]="cargando">
                <!-- 🔥 ICONO DE GOOGLE OFICIAL -->
                <svg class="me-2" width="18" height="18" viewBox="0 0 24 24">
                  <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                  <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                  <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                  <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continuar con Google
              </button>
              
              <button 
                type="button" 
                class="btn btn-facebook"
                (click)="loginWithFacebook()"
                [disabled]="cargando">
                <!-- 🔥 ICONO DE FACEBOOK OFICIAL -->
                <svg class="me-2" width="18" height="18" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Continuar con Facebook
              </button>
            </div>
          </div>

          <!-- Divider mejorado -->
          <div class="divider">
            <span class="divider-text">o usar email</span>
          </div>

          <!-- Formulario tradicional -->
          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope me-1"></i>
                Email
              </label>
              <input 
                type="email" 
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="loginData.email" 
                required
                #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched"
                placeholder="Ingresa tu email">
              
              <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
                <span *ngIf="email.errors?.['required']">El email es requerido</span>
                <span *ngIf="email.errors?.['email']">Ingresa un email válido</span>
              </div>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-1"></i>
                Contraseña
              </label>
              <div class="input-group">
                <input 
                  [type]="mostrarPassword ? 'text' : 'password'"
                  class="form-control"
                  id="password"
                  name="password"
                  [(ngModel)]="loginData.password" 
                  required
                  #password="ngModel"
                  [class.is-invalid]="password.invalid && password.touched"
                  placeholder="Ingresa tu contraseña">
                
                <button 
                  type="button" 
                  class="btn btn-outline-secondary"
                  (click)="togglePassword()">
                  <i [class]="mostrarPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </button>
              </div>
              
              <div class="invalid-feedback" *ngIf="password.invalid && password.touched">
                La contraseña es requerida
              </div>
            </div>

            <!-- Recordar sesión -->
            <div class="mb-3">
              <label class="custom-checkbox">
                Recordar mi sesión
                <input type="checkbox" [(ngModel)]="recordarSesion" name="recordar">
                <span class="checkmark"></span>
              </label>
            </div>
            
            <!-- Botón de login -->
            <div class="d-grid mb-3">
              <button 
                type="submit" 
                class="btn btn-primary btn-lg"
                [disabled]="loginForm.invalid || cargando">
                
                <span *ngIf="!cargando">
                  <i class="fas fa-sign-in-alt me-2"></i>
                  Iniciar Sesión
                </span>
                
                <span *ngIf="cargando">
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  Ingresando...
                </span>
              </button>
            </div>

          </form>

          <!-- Enlaces -->
          <div class="text-center">
            <p class="mb-2">
              <a [routerLink]="['/forgot-password']" class="text-decoration-none">
                <i class="fas fa-key me-1"></i>
                ¿Olvidaste tu contraseña?
              </a>
            </p>
            <hr>
            <p class="mb-0">
              ¿No tienes cuenta? 
              <a [routerLink]="['/register']" class="text-decoration-none fw-bold">
                Regístrate aquí
              </a>
            </p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
