<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center py-4">
          <h3 class="mb-0">
            <i class="fas fa-sign-in-alt me-2"></i>
            Iniciar Sesi칩n
          </h3>
        </div>
        
        <div class="card-body p-4">
          
          <!-- Alertas -->
          <div class="alert alert-danger" *ngIf="mensajeError">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ mensajeError }}
          </div>
          
          <div class="alert alert-success" *ngIf="mensajeExito">
            <i class="fas fa-check-circle me-2"></i>
            {{ mensajeExito }}
          </div>

          <!-- 游 BOTONES DE OAUTH -->
          <div class="oauth-buttons mb-4">
            <button 
              type="button" 
              class="btn btn-google btn-block mb-2"
              (click)="loginWithGoogle()"
              [disabled]="cargando">
              <i class="fab fa-google me-2"></i>
              Continuar con Google
            </button>
            
            <button 
              type="button" 
              class="btn btn-facebook btn-block mb-2"
              (click)="loginWithFacebook()"
              [disabled]="cargando">
              <i class="fab fa-facebook-f me-2"></i>
              Continuar con Facebook
            </button>
            
            <button 
              type="button" 
              class="btn btn-github btn-block mb-3"
              (click)="loginWithGitHub()"
              [disabled]="cargando">
              <i class="fab fa-github me-2"></i>
              Continuar con GitHub
            </button>
            
            <div class="divider my-3">
              <span class="divider-text">O</span>
            </div>
          </div>

          <!-- Formulario tradicional -->
          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope me-1"></i>
                Email
              </label>
              <input 
                type="email" 
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="loginData.email" 
                required
                #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched"
                placeholder="Ingresa tu email">
              
              <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
                <span *ngIf="email.errors?.['required']">El email es requerido</span>
                <span *ngIf="email.errors?.['email']">Ingresa un email v치lido</span>
              </div>
            </div>

            <!-- Contrase침a -->
            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-1"></i>
                Contrase침a
              </label>
              <div class="input-group">
                <input 
                  [type]="mostrarPassword ? 'text' : 'password'"
                  class="form-control"
                  id="password"
                  name="password"
                  [(ngModel)]="loginData.password" 
                  required
                  #password="ngModel"
                  [class.is-invalid]="password.invalid && password.touched"
                  placeholder="Ingresa tu contrase침a">
                
                <button 
                  type="button" 
                  class="btn btn-outline-secondary"
                  (click)="togglePassword()">
                  <i [class]="mostrarPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </button>
              </div>
              
              <div class="invalid-feedback" *ngIf="password.invalid && password.touched">
                La contrase침a es requerida
              </div>
            </div>

            <!-- Recordar sesi칩n -->
            <div class="checkbox-highlighted mb-3">
              <label class="custom-checkbox">
                Recordar mi sesi칩n
                <input type="checkbox" [(ngModel)]="recordarSesion" name="recordar">
                <span class="checkmark"></span>
              </label>
            </div>
            
            <!-- Bot칩n de login -->
            <div class="d-grid mb-3">
              <button 
                type="submit" 
                class="btn btn-primary btn-lg"
                [disabled]="loginForm.invalid || cargando">
                
                <span *ngIf="!cargando">
                  <i class="fas fa-sign-in-alt me-2"></i>
                  Iniciar Sesi칩n
                </span>
                
                <span *ngIf="cargando">
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  Ingresando...
                </span>
              </button>
            </div>

          </form>

          <!-- Enlaces -->
          <div class="text-center">
            <p class="mb-2">
              <a [routerLink]="['/forgot-password']" class="text-decoration-none">
                <i class="fas fa-key me-1"></i>
                쯆lvidaste tu contrase침a?
              </a>
            </p>
            <hr>
            <p class="mb-0">
              쯅o tienes cuenta? 
              <a [routerLink]="['/register']" class="text-decoration-none fw-bold">
                Reg칤strate aqu칤
              </a>
            </p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
