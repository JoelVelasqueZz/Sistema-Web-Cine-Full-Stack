
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      
     
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center py-4">
          <h3 class="mb-0">
            <i class="fas fa-sign-in-alt me-2"></i>
            Iniciar Sesión
          </h3>
        </div>
        
        <div class="card-body p-4">
          
         
          <div class="alert alert-danger" *ngIf="mensajeError">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ mensajeError }}
          </div>
          
          <div class="alert alert-success" *ngIf="mensajeExito">
            <i class="fas fa-check-circle me-2"></i>
            {{ mensajeExito }}
          </div>

          
          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            
            
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope me-1"></i>
                Email
              </label>
              <input 
                type="email" 
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="loginData.email" 
                required
                #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched"
                placeholder="Ingresa tu email">
              
              <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
                <span *ngIf="email.errors?.['required']">El email es requerido</span>
                <span *ngIf="email.errors?.['email']">Ingresa un email válido</span>
              </div>
            </div>

            
            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-1"></i>
                Contraseña
              </label>
              <div class="input-group">
                <input 
                  [type]="mostrarPassword ? 'text' : 'password'"
                  class="form-control"
                  id="password"
                  name="password"
                  [(ngModel)]="loginData.password" 
                  required
                  #password="ngModel"
                  [class.is-invalid]="password.invalid && password.touched"
                  placeholder="Ingresa tu contraseña">
                
                <button 
                  type="button" 
                  class="btn btn-outline-secondary"
                  (click)="togglePassword()">
                  <i [class]="mostrarPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </button>
              </div>
              
              <div class="invalid-feedback" *ngIf="password.invalid && password.touched">
                La contraseña es requerida
              </div>
            </div>

            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="recordar" [(ngModel)]="recordarSesion" name="recordar">
              <label class="form-check-label" for="recordar">
                Recordar mi sesión
              </label>
            </div>

            
            <div class="d-grid mb-3">
              <button 
                type="submit" 
                class="btn btn-primary btn-lg"
                [disabled]="loginForm.invalid || cargando">
                
                <span *ngIf="!cargando">
                  <i class="fas fa-sign-in-alt me-2"></i>
                  Iniciar Sesión
                </span>
                
                <span *ngIf="cargando">
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  Ingresando...
                </span>
              </button>
            </div>

          </form>

          
          <div class="text-center">
  <p class="mb-2">
    <a [routerLink]="['/forgot-password']" class="text-decoration-none">
      <i class="fas fa-key me-1"></i>
      ¿Olvidaste tu contraseña?
    </a>
  </p>
  <hr>
  <p class="mb-0">
    ¿No tienes cuenta? 
    <a [routerLink]="['/register']" class="text-decoration-none fw-bold">
      Regístrate aquí
    </a>
  </p>
</div>

        </div>
      </div>

      
      <div class="card mt-3 bg-light">
        <div class="card-body">
          <h6 class="card-title">
            <i class="fas fa-info-circle text-info me-2"></i>
            Datos de prueba:
          </h6>
          <small class="text-muted">
            <strong>Email:</strong> juan&#64;email.com<br>
            <strong>Password:</strong> 123456
          </small>
        </div>
      </div>

    </div>
  </div>
</div>
