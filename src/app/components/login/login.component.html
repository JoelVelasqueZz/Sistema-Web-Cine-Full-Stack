<div class="login-container">
  <div class="login-wrapper">
    
    <!-- ========== CARD PRINCIPAL ========== -->
    <div class="login-card">
      
      <!-- HEADER CON LOGO -->
      <div class="login-header">
        <div class="logo-container">
          <i class="fas fa-film logo-icon"></i>
          <h2 class="logo-text">ParkyFilms</h2>
        </div>
        <p class="welcome-text">Bienvenido de vuelta</p>
      </div>

      <!-- CONTENIDO PRINCIPAL -->
      <div class="login-content">
        
        <!-- ALERTAS -->
        <div class="alert alert-danger modern-alert" *ngIf="mensajeError">
          <i class="fas fa-exclamation-circle me-2"></i>
          {{ mensajeError }}
        </div>
        
        <div class="alert alert-success modern-alert" *ngIf="mensajeExito">
          <i class="fas fa-check-circle me-2"></i>
          {{ mensajeExito }}
        </div>

        <!-- ========== BOTONES OAUTH MODERNOS ========== -->
        <div class="oauth-section">
          <!-- Google Button -->
          <button 
            type="button" 
            class="oauth-btn google-btn"
            (click)="loginWithGoogle()"
            [disabled]="cargando">
            <div class="oauth-icon">
              <svg viewBox="0 0 24 24" width="20" height="20">
                <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
            </div>
            <span class="oauth-text">Continuar con Google</span>
            <div class="oauth-spinner" *ngIf="cargando">
              <div class="spinner"></div>
            </div>
          </button>

          <!-- Facebook Button -->
          <button 
            type="button" 
            class="oauth-btn facebook-btn"
            (click)="loginWithFacebook()"
            [disabled]="cargando">
            <div class="oauth-icon">
              <svg viewBox="0 0 24 24" width="20" height="20">
                <path fill="#1877f2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
            </div>
            <span class="oauth-text">Continuar con Facebook</span>
            <div class="oauth-spinner" *ngIf="cargando">
              <div class="spinner"></div>
            </div>
          </button>
          
          <!-- Divider -->
          <div class="divider-container">
            <div class="divider-line"></div>
            <span class="divider-text">o continúa con email</span>
            <div class="divider-line"></div>
          </div>
        </div>

        <!-- ========== FORMULARIO TRADICIONAL ========== -->
        <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
          
          <!-- Email Input -->
          <div class="input-group">
            <label for="email" class="input-label">
              <i class="fas fa-envelope"></i>
              Email
            </label>
            <input 
              type="email" 
              class="modern-input"
              id="email"
              name="email"
              [(ngModel)]="loginData.email" 
              required
              #email="ngModel"
              [class.error]="email.invalid && email.touched"
              placeholder="tu@email.com"
              autocomplete="email">
            
            <div class="error-message" *ngIf="email.invalid && email.touched">
              <span *ngIf="email.errors?.['required']">El email es requerido</span>
              <span *ngIf="email.errors?.['email']">Ingresa un email válido</span>
            </div>
          </div>

          <!-- Password Input -->
          <div class="input-group">
            <label for="password" class="input-label">
              <i class="fas fa-lock"></i>
              Contraseña
            </label>
            <div class="password-container">
              <input 
                [type]="mostrarPassword ? 'text' : 'password'"
                class="modern-input password-input"
                id="password"
                name="password"
                [(ngModel)]="loginData.password" 
                required
                #password="ngModel"
                [class.error]="password.invalid && password.touched"
                placeholder="Tu contraseña"
                autocomplete="current-password">
              
              <button 
                type="button" 
                class="password-toggle"
                (click)="togglePassword()"
                [attr.aria-label]="mostrarPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'">
                <i [class]="mostrarPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
              </button>
            </div>
            
            <div class="error-message" *ngIf="password.invalid && password.touched">
              La contraseña es requerida
            </div>
          </div>

          <!-- Remember & Forgot -->
          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" [(ngModel)]="recordarSesion" name="recordar">
              <span class="checkmark"></span>
              <span class="checkbox-text">Recordarme</span>
            </label>
            
            <a [routerLink]="['/forgot-password']" class="forgot-link">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
          
          <!-- Submit Button -->
          <button 
            type="submit" 
            class="submit-btn"
            [disabled]="loginForm.invalid || cargando"
            [class.loading]="cargando">
            
            <span *ngIf="!cargando" class="btn-content">
              <i class="fas fa-sign-in-alt"></i>
              Iniciar Sesión
            </span>
            
            <span *ngIf="cargando" class="btn-content loading">
              <div class="btn-spinner"></div>
              Ingresando...
            </span>
          </button>
        </form>

        <!-- ========== REGISTRO LINK ========== -->
        <div class="register-section">
          <p class="register-text">
            ¿No tienes cuenta? 
            <a [routerLink]="['/register']" class="register-link">
              Regístrate gratis
            </a>
          </p>
        </div>

      </div>
    </div>

    <!-- ========== BACKGROUND DECORATION ========== -->
    <div class="background-decoration">
      <div class="bg-circle circle-1"></div>
      <div class="bg-circle circle-2"></div>
      <div class="bg-circle circle-3"></div>
    </div>

  </div>
</div>
